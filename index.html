<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .styled-text {
            margin-top: 20px;
            padding: 10px;
            font-size: 20px;
        }
        .lobster {
            font-family: 'Lobster', cursive;
            color: #ff5733;
        }
        .roboto {
            font-family: 'Roboto', sans-serif;
            color: #2e86c1;
        }
        .playfair {
            font-family: 'Playfair Display', serif;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <br>
        <h2   >
            Введіть текст зміна:</h2
            
            >
        <input type="text" id="userInput" oninput="updateText()" placeholder="Наприклад, Привіт!">
        <div class="styled-text lobster" id="lobsterText"></div>
        <div class="styled-text roboto" id="robotoText"></div>
        <div class="styled-text playfair" id="playfairText"></div>
    </div>

    <script>
        function updateText() {
            let text = document.getElementById('userInput').value;
            document.getElementById('lobsterText').textContent = text;
            document.getElementById('robotoText').textContent = text;
            document.getElementById('playfairText').textContent = text;
        }
    </script>
</body>
</html>
